backend = "xrender";
paint-on-overlay = true;
glx-no-stencil = true;
vsync = "drm";
shadow = false;
clear-shadow = true;
no-dock-shadow = false;
no-dnd-shadow = false;
shadow-exclude = [ "class_g = 'firefox' && argb" ];
detect-client-opacity = true;
fading = true;
no-fading-openclose = true;
no-fading-destryed-argb = true;
wintypes : 
{
  tooltip : 
  {
    shadow = false;
  };
};
shadow-ignore-shaped = true;
