<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>monospace</family>
    <prefer>
        <family>IBM Plex Mono</family>
    </prefer>
</alias>
<alias>
    <family>serif</family>
    <prefer>
        <family>Latin Modern Roman</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Clear Sans</family>
    </prefer>
</alias>
</fontconfig>
