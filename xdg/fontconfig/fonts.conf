<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
    <family>monospace</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Victor Mono</family>
        <family>Iosevka Custom</family>
        <family>IBM Plex Mono</family>
        <family>FuraCode Nerd Font</family>
        <family>Material Icons</family>
        <family>Hermit</family>
        <family>Dejavu Sans Mono</family>
    </prefer>
</alias>
<alias>
    <family>serif</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Latin Modern Roman</family>
        <family>Dejavu Serif</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Noto Color Emoji</family>
        <family>Roboto</family>
        <family>Latin Modern Sans</family>
        <family>Raleway</family>
        <family>Clear Sans</family>
        <family>Dejavu Serif</family>
    </prefer>
</alias>
</fontconfig>
