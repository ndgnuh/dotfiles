<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- CUSTOM FONT DIRECTORY -->
    <dir>~/.local/share/fonts</dir>
    <!-- -->
    <!-- ALIAS FOR MONOSPACE -->
    <alias>
        <family>monospace</family>
        <prefer>
            <!-- <family>Xanh Mono Bold</family> -->
            <!-- <family>Xanh Mono</family> -->
            <family>Roboto Mono</family>
            <family>MPlus1Code</family>
            <family>Fantasque Sans Mono VH2</family>
            <family>New Heterodox Mono</family>
            <family>Libertinus Mono</family>
            <family>Rec Mono SemiCasual</family>
            <family>Sarasa Term K</family>
            <family>Ubuntu Mono</family>
        </prefer>
    </alias>
    <!-- ALIAS FOR SERIF -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Libertine</family>
        </prefer>
    </alias>
    <!-- ALIAS FOR SANS -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>MPlus2</family>
            <family>Play</family>
            <family>Ubuntu</family>
        </prefer>
    </alias>

    <!-- <match target="pattern"> -->
    <!--     <test qual="any" name="family"> -->
    <!--         <string>sans-serif</string> -->
    <!--     </test> -->
    <!--     <edit name="family" mode="prepend" binding="strong"> -->
    <!--         <string>xkcdvh</string> -->
    <!--     </edit> -->
    <!-- </match>  -->

    <!-- ALIAS FOR MS FONT -->
	<alias>
		<family>Arial</family>
		<prefer><family>sans-serif</family></prefer>
	</alias>
    <!-- <dir>/home/hung/.Fontmatrix/Activated</dir> -->
</fontconfig>
