<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- CUSTOM FONT DIRECTORY -->
	<dir>~/.local/share/fonts</dir>
	<!-- -->

	<!-- ALIAS FOR MONOSPACE -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fantasque Sans Mono VH2</family>
			<family>Rec Mono Semicasual</family>
			<family>Fantasque Sans Mono</family>
			<family>Sarasa Term K</family>
			<family>Ubuntu Mono</family>
		</prefer>
	</alias>

	<!-- ALIAS FOR SERIF -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
		</prefer>
	</alias>

	<!-- ALIAS FOR SANS -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>M PLUS 2</family>
			<family>Play</family>
			<family>Ubuntu</family>
		</prefer>
	</alias>

	<!-- ALIAS FOR MS FONT -->
	<alias>
		<family>Arial</family>
		<prefer><family>sans</family></prefer>
	</alias>
</fontconfig>
